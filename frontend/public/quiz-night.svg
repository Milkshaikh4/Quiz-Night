<svg
  viewBox="0 0 400 400"
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
>
  <!-- Background -->
  <rect width="400" height="400" fill="#1E1E2E" rx="20"/>

  <!-- Game Controller -->
  <path
    d="M120 230 C100 180, 180 150, 200 190 C220 150, 300 180, 280 230"
    stroke="white"
    stroke-width="10"
    fill="#4A4A6A"
  />
  <circle cx="150" cy="210" r="10" fill="black"/>
  <circle cx="170" cy="210" r="10" fill="black"/>
  <circle cx="160" cy="200" r="10" fill="black"/>
  <circle cx="160" cy="220" r="10" fill="black"/>
  <circle cx="240" cy="200" r="10" fill="red"/>
  <circle cx="260" cy="210" r="10" fill="blue"/>
  <circle cx="240" cy="220" r="10" fill="yellow"/>
  <circle cx="220" cy="210" r="10" fill="green"/>

  <!-- Dice -->
  <rect x="70" y="260" width="50" height="50" fill="white" stroke="black" stroke-width="5"/>
  <circle cx="95" cy="285" r="5" fill="black"/>
  <rect x="280" y="260" width="50" height="50" fill="white" stroke="black" stroke-width="5"/>
  <circle cx="295" cy="275" r="5" fill="black"/>
  <circle cx="315" cy="295" r="5" fill="black"/>
  <circle cx="295" cy="295" r="5" fill="black"/>
  <circle cx="315" cy="275" r="5" fill="black"/>

  <!-- Text -->
  <text x="90" y="100" fill="white" font-size="40px" font-weight="bold" font-family="Arial">
    GAME NIGHT
  </text>

</svg>
